<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body class="bg-dark text-bg-dark">
    <!-- HEADER START -->
    <header class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="/" class="navbar-brand">Github Bulucu</a>
        <button id="theme-btn" class="btn btn-light">Açık Mod</button>
      </div>
    </header>

    <!-- Form Alanı -->
    <div class="container">
      <!-- Uyarılar buradan JavaScript ile gönderilecek -->
      <div id="alert"></div>

      <div class="border p-3">
        <h1>Github Kullanıcı Adını Ara</h1>
        <p>Kullanıcı bilgilerine erişmek için bir kullanıcı adı giriniz.</p>

        <div class="d-flex gap-3">
          <input id="search-input" class="form-control" type="text" />
          <button id="search-btn" class="btn btn-primary btn-lg">Ara</button>
        </div>
      </div>
    </div>

    <!-- Kullanıcı Bilgileri Alanı -->
    <div class="container" id="profile"></div>

    <!-- Repolar Alanı -->
    <div class="container p-3" id="repos">
      <!-- Repo bilgileri buraya eklenecek -->
    </div>

    <!-- Script -->
    <script src="app.js" type="module"></script>
  </body>
</html>
